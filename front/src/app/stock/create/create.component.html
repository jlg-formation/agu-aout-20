<main>
  <h1>Ajout d'un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" appAutofocus />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" min="0" step="0.01" formControlName="price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" min="0" step="1" formControlName="qty" />
    </label>
    <button [disabled]="f.invalid" class="primary">Ajouter</button>
  </form>

  <!-- {{ f.value | json }} -->
</main>
